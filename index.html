<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css?family=Crimson+Pro|Poppins:400,500,600,700&display=swap" rel="stylesheet">   <title>To Do List</title>
</head>
<body>
   <div class="container">
      <div class="text-div">
         <h1>To Do List</h1>
         <p>Enter text into the input field to add items to your list.</p>
         <p>Click the item to mark it as complete.</p>
         <p>Click the "X" to remove the item from your list.</p>
      </div>
      <div class="input-div">
         <input id="input" title="max. 45 characters" type="text" placeholder="New item">
         <button id="addBtn" >ADD</button>
      </div>
      <div class="list-div">
         <ul id="ul">
         </ul>
      </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
